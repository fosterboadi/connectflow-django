services:
  # Web Service (Django + Channels)
  - type: web
    name: connectflow-pro
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT connectflow.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: connectflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: connectflow-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: connectflow.settings_render
      - key: RENDER
        value: true
      - key: WEB_CONCURRENCY
        value: 2

# PostgreSQL Database
databases:
  - name: connectflow-db
    databaseName: connectflow
    user: connectflow
    plan: free
    region: oregon

# Redis (for Django Channels)
services:
  - type: redis
    name: connectflow-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []
