{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-8">
    <!-- Platform Admin Sidebar -->
    <aside class="w-full lg:w-64 space-y-2">
        <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest px-4 mb-4">Platform Control</h2>
        <a href="{% url 'accounts:platform_dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_dashboard' %}bg-indigo-600 text-white shadow-lg shadow-indigo-200{% else %}text-gray-600 hover:bg-gray-100{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'accounts:platform_org_list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_org_list' %}bg-indigo-600 text-white shadow-lg shadow-indigo-200{% else %}text-gray-600 hover:bg-gray-100{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            <span>Organizations</span>
        </a>
        <a href="{% url 'accounts:platform_user_list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_user_list' %}bg-indigo-600 text-white shadow-lg shadow-indigo-200{% else %}text-gray-600 hover:bg-gray-100{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <span>User Accounts</span>
        </a>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
