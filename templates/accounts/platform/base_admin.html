{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-8">
    <!-- Platform Admin Sidebar -->
    <aside class="w-full lg:w-64 space-y-1">
        <div class="px-4 mb-6">
            <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">Platform Control</h2>
        </div>
        <a href="{% url 'accounts:platform_dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_dashboard' %}bg-indigo-600 text-white shadow-lg shadow-indigo-100{% else %}text-gray-500 hover:bg-gray-100 hover:text-indigo-600{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
            <span>Insights</span>
        </a>
        <a href="{% url 'accounts:platform_org_list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_org_list' %}bg-indigo-600 text-white shadow-lg shadow-indigo-100{% else %}text-gray-500 hover:bg-gray-100 hover:text-indigo-600{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            <span>Organizations</span>
        </a>
        <a href="{% url 'accounts:platform_user_list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition {% if request.resolver_match.url_name == 'platform_user_list' or request.resolver_match.url_name == 'platform_user_permissions' %}bg-indigo-600 text-white shadow-lg shadow-indigo-100{% else %}text-gray-500 hover:bg-gray-100 hover:text-indigo-600{% endif %} font-bold text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <span>User Accounts</span>
        </a>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
