{% extends 'base.html' %}

{% block title %}Register - ConnectFlow Pro{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Create Account</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-2">Join or create an organization on ConnectFlow Pro</p>
        </div>

        <div id="firebase-auth-container" class="space-y-6">
            {% csrf_token %}
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
            <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
                    <input type="text" id="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700" placeholder="John">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
                    <input type="text" id="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700" placeholder="Doe">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700" placeholder="email@example.com">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700" placeholder="Create a password">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700" placeholder="Confirm password">
                </div>
            </div>

            <button id="register-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Create Account
            </button>
        </div>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white dark:bg-gray-800 text-gray-500">Or continue with</span>
            </div>
        </div>

        <button id="google-register-button" class="w-full flex items-center justify-center bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-3 px-4 rounded-lg transition duration-200">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Sign up with Google
        </button>

        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-300">
                Already have an account? 
                <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-semibold">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfkKZt1a7oKZDKrPpKIGGtc6inABx5-rw",
      authDomain: "connectflowpro-f1202.firebaseapp.com",
      projectId: "connectflowpro-f1202",
      storageBucket: "connectflowpro-f1202.appspot.com",
      messagingSenderId: "184555636342",
      appId: "1:184555636342:web:a7fb46562ae779ecd58157",
      measurementId: "G-HQVJG9T8BZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const firstNameInput = document.getElementById('first-name');
    const lastNameInput = document.getElementById('last-name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const registerButton = document.getElementById('register-button');
    const googleRegisterButton = document.getElementById('google-register-button');
    const errorMessageDiv = document.getElementById('error-message');
    const successMessageDiv = document.getElementById('success-message');

    function showMessage(div, message) {
        div.textContent = message;
        div.classList.remove('hidden');
    }

    async function sendTokenToBackend(idToken) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        try {
            const response = await fetch("{% url 'accounts:login' %}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ id_token: idToken })
            });

            if (response.ok) {
                showMessage(successMessageDiv, "Registration successful! Redirecting to dashboard...");
                setTimeout(() => window.location.href = "{% url 'accounts:dashboard' %}", 2000);
            } else {
                const errorData = await response.json();
                showMessage(errorMessageDiv, errorData.error || 'Registration failed on backend.');
            }
        } catch (error) {
            showMessage(errorMessageDiv, 'An unexpected error occurred.');
        }
    }

    registerButton.addEventListener('click', async () => {
        errorMessageDiv.classList.add('hidden');
        successMessageDiv.classList.add('hidden');

        if (passwordInput.value !== confirmPasswordInput.value) {
            showMessage(errorMessageDiv, "Passwords do not match.");
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            await updateProfile(userCredential.user, {
                displayName: `${firstNameInput.value} ${lastNameInput.value}`
            });
            await sendEmailVerification(userCredential.user);
            
            showMessage(successMessageDiv, "Account created! Please check your email to verify your account. Once verified, you can log in.");
            
        } catch (error) {
            showMessage(errorMessageDiv, error.message);
        }
    });

    googleRegisterButton.addEventListener('click', async () => {
        errorMessageDiv.classList.add('hidden');
        try {
            const result = await signInWithPopup(auth, provider);
            const idToken = await result.user.getIdToken();
            await sendTokenToBackend(idToken);
        } catch (error) {
            showMessage(errorMessageDiv, error.message);
        }
    });

</script>
{% endblock %}
