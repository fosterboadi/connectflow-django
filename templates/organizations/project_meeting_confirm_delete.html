{% extends 'base.html' %}

{% block title %}Delete Meeting? - ConnectFlow Pro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 text-center">
        <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Delete Meeting?</h1>
        <p class="text-gray-500 mb-8">
            Are you sure you want to cancel the meeting <strong>"{{ meeting.title }}"</strong>? 
            This action cannot be undone.
        </p>

        <form method="post" class="space-y-3">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-200 hover:bg-red-700 hover:shadow-xl transition transform active:scale-95">
                Yes, Cancel Meeting
            </button>
            <a href="{% url 'organizations:project_meetings' project.pk %}" class="block w-full py-3 text-gray-500 font-medium hover:text-gray-700 hover:bg-gray-50 rounded-xl transition">
                Go Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
